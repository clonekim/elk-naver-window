<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body >
    <div class="container">

      <div>
        <p> Buffer: <input type="text" v-model.number="buffer" ></p>
      </div>

      <div>
        <p> Max Items: <input type="text" v-model.number="maxitem" ></p>
      </div>

      <div>
        <p> Menu ID: <input type="text" v-model="menuid" ></p>
      </div>

      <button @click.prevent="send">Send</button>

    </div>



    <script>

     new Vue({
       el: '.container',
       data: function() {
         return {
           buffer: null,
           maxitem: null,
           menuid: null
         }
       },

       methods: {
         send: function() {
           axios.post('/trigger', {command: 'collect', buffer: this.buffer, maxitem: this.maxitem, menuid: this.menuid})
                .then( res => {
                  alert('전송 완료');
                })
                .catch(function(res) {
                  alert(res);
                });
         }
       }

     });


    </script>
  </body>
</html>
